<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Clone</title>
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="search">
      <img src="images/search-img.jpg" alt="search-img" />
      <div class="content">
        <h1>Image Gallery</h1>
        <p>Search and download any images within a second</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images">
        <li class="card">
          <img src="images/img-1.jpg" alt="img" />
          <div class="details">
            <div class="photographer">
              <i class="ull ull-camera"></i>
              <span></span>
            </div>
          </div>
        </li>
        <li class="card"><img src="images/img-2.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-3.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-4.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-5.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-6.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-7.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-8.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-9.jpg" alt="img" /></li>
        <li class="card"><img src="images/img-10.jpg" alt="img" /></li>
      </ul>
      <button class="load-more">Load More</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
